<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ask Question</h1>

    <div id="responseArea">
        <!-- Responses will be displayed here -->
    </div>

    <div id="questionForm">
        <form action="/ask_question" method="post">
            <label for="questionInput">Ask your question:</label><br>
            <input type="text" id="questionInput" name="question"><br><br>
            <input type="submit" value="Submit Question">
        </form>
    </div>
</body>
</html>
